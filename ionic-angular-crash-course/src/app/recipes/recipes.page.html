<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6">
        <ion-item  *ngFor="let recipe of recipes" [routerLink]="['/recipes',recipe.id]">
            <ion-avatar>
              <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label class="ion-margin-horizontal"> {{recipe.title}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
